<header class="post-header">
    <h1 class="post-title"><a class="post-link" href="{{ .URL }}">{{ .Title }}</a></h1>
    <div class="post-meta">
        <span class="post-time">
            <i
                class="iconfont icon-calendar"></i>&nbsp;<span class="js-post-date">{{ .Date.Format (.Site.Params.dateFormatToUse | default "2006-01-02") }}</span>
        </span>
        {{ with .Params.categories -}}
        <div class="post-category">
            <i class="iconfont icon-tag"></i>
            {{ range . -}}
            <a href="{{ "categories" | relLangURL }}/{{ . | urlize }}/"> {{ . }} </a>
            {{ end -}}
        </div>
        {{- end }}
        {{- if .Site.Params.moreMeta }}
        <span class="more-meta">
            <i class="iconfont icon-paragraph"></i>&nbsp;<span
                class="js-word-count">{{ T "wordCount" .WordCount }}</span>
        </span>
        <span class="more-meta">
            <i class="iconfont icon-clock"></i>&nbsp;<span
                class="js-reading-time">{{ T "readingTime" .ReadingTime }}</span>
        </span>
        {{- end }}
    </div>
</header>
